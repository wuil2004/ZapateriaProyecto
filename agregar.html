<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/agregar.css">
</head>
<body>

  <!-- Botón flotante -->
  <button id="abrirModal">
    <i class="bi bi-plus-circle-fill"></i>
  </button>

  <!-- Modal con formulario -->
  <div id="miModal" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h2>Nuevo producto</h2>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="number" placeholder="Precio" required>
        <input type="number" placeholder="Stock" required>
        <input type="text" placeholder="Stock_Max" required>
        <input type="number" placeholder="Tallas" required>
        <input type="text" placeholder="Color" required>
        <textarea placeholder="Descripción" rows="3" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="/js/agregar.js"></script>

</body>
</html>
