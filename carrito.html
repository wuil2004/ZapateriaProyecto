<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="carrito.css" />
  <title>Carrito de Compras</title>
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo de Tienda Dimaem" />
    </div>
    <nav>
      <a href="index.html">Ir a Productos</a>
      <a href="carrito.html">

  <!-- ========== CONTENIDO PRINCIPAL ========== -->
  <main>
    <h1>Carrito de Compras</h1>

    <!-- Lista de productos en el carrito -->
    <div id="cart-items" class="cart-items">
      <!-- AquÃ­ se insertan los items dinÃ¡micamente -->
    </div>

    <!-- Total del carrito -->
    <div id="cart-total" class="cart-summary">
      <h2>Total: $<span id="total-price">0</span></h2>
    </div>

    <!-- BotÃ³n de confirmaciÃ³n -->
    <div style="text-align:center; margin-top: 20px;">

  </main>

  <!-- ========== MODAL DE EDICIÃ“N ========== -->
  <div id="edit-modal"
       style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
              background:#fff; padding:20px; border:1px solid #ccc;
              box-shadow: 0px 0px 10px rgba(0,0,0,0.2); z-index:1000;">
    <h3>Editar Producto</h3>

    <!-- Selector de talla -->
    <label for="edit-size">Talla:</label>
    <select id="edit-size">
      <option value="36">36</option>
      <option value="37">37</option>
      <option value="38">38</option>
      <option value="39">39</option>
      <option value="40">40</option>
    </select>
    <br><br>

    <!-- Selector de color -->
    <label for="edit-color">Color:</label>
    <select id="edit-color">
      <option value="Rojo">Rojo</option>
      <option value="Azul">Azul</option>
      <option value="Verde">Verde</option>
    </select>
    <br><br>

    <!-- Botones del modal -->
    <button onclick="saveProductEdit()">Guardar</button>
    <button onclick="closeEditModal()">Cancelar</button>
  </div>

  <!-- ========== SCRIPT ========== -->
  <script src="carrito.js"></script>
</body>
</html>
