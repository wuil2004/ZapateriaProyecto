<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Pisando Fuerte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/inventario.css">
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="logo-titulo">
      <img src="logo.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 25px;">
      <h1>Pisando Fuerte</h1>
    </div>

    <!-- Contenedor para los botones y el icono de usuario -->
    <div class="header-right">
      <div class="buttons">
        <button>Agregar Producto</button>
        <button>Actualizar Inventario</button>
      </div>
      <div class="user-icon">
        <i class="bi bi-person-circle"></i> <!-- Icono de usuario -->
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2>Inventario</h2>

    <!-- Barra de Búsqueda -->
    <input type="text" id="search" class="search-bar" placeholder="Buscar productos..." onkeyup="searchProducts()">

    <table id="inventory-table">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Tipo de Zapato</th>
          <th>Colores</th>
          <th>Tallas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>20</td>
          <td><img url="https://res.cloudinary.com/steelblue/image/fetch/e_shadow:300,co_rgb:aeaeae/e_trim:10,fl_lossy,f_auto,q_auto,f_auto,dpr_auto,w_1200,h_1200/https://steelblue.com/app/uploads/2018/10/822951_OAK_J1P2112.png" class="product-img"></td>
          <td>Botas de Cuero</td>
          <td>Hombre</td>
          <td>Botas</td>
          <td>Negro, Marrón</td>
          <td>40, 41, 42</td>
        </tr>
        <tr>
          <td>15</td>
          <td><img url="https://cdn.shopify.com/s/files/1/0582/2971/9237/products/122200003077_x8_0b93fb43-2c1b-4315-b909-557a379a6227_600x.png?v=1669423620" class="product-img"></td>
          <td>Sandalias de Playa</td>
          <td>Mujer</td>
          <td>Sandalias</td>
          <td>Azul, Rosa</td>
          <td>36, 37, 38</td>
        </tr>
        <!-- Más filas de productos aquí -->
      </tbody>
    </table>
  </div>

  <!-- Botón flotante -->
  <button id="abrirModal">
    <i class="bi bi-plus-circle-fill"></i>
  </button>

  <!-- Modal con formulario -->
  <div id="miModal" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h2>Nuevo producto</h2>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="number" placeholder="Precio" required>
        <input type="number" placeholder="Stock" required>
        <input type="text" placeholder="Stock_Max" required>
        <input type="number" placeholder="Tallas" required>
        <input type="text" placeholder="Color" required>
        <textarea placeholder="Descripción" rows="3" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="/js/invetario.js"></script>

</body>
</html>
