<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Pisando Fuerte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/inventario.css">
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="logo-titulo">
      <img src="logo.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 25px;">
      <h1>Pisando Fuerte</h1>
    </div>

    <!-- Contenedor para los botones y el icono de usuario -->
    <div class="header-right">
      <div class="buttons">
        <!-- <button>Actualizar Inventario</button>-->
         <a href="/index.html" class="btn btn-primary">Inicio</a>
        <a href="/inventario.html" class="btn btn-primary">Inventario</a>
      </div>
      <div class="user-icon">
        <i class="bi bi-person-circle"></i> <!-- Icono de usuario -->
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2>Inventario</h2>

    <!-- Barra de Búsqueda -->
    <input type="text" id="search" class="search-bar" placeholder="Buscar productos..." onkeyup="searchProducts()">

    <!-- Contenedor de filtros y tabla -->
    <div class="table-filters-container">
      <!-- Filtros -->
      <div class="filters-container">
        <h3>Filtros</h3>

        <!-- Filtros -->
        <div class="filter">
          <label for="categoria-filter">Categoría</label>
          <select id="categoria-filter" onchange="filterProducts()">
            <option value="">Seleccionar Categoría</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Unisex">Unisex</option>
          </select>
        </div>

        <div class="filter">
          <label for="tipoZapato-filter">Tipo de Zapato</label>
          <select id="tipoZapato-filter" onchange="filterProducts()">
            <option value="">Seleccionar Tipo</option>
            <option value="Botas">Botas</option>
            <option value="Sandalias">Sandalias</option>
            <option value="Zapatillas">Zapatillas</option>
          </select>
        </div>

        <div class="filter">
          <label for="colores-filter">Colores</label>
          <select id="colores-filter" onchange="filterProducts()">
            <option value="">Seleccionar Color</option>
            <option value="Negro">Negro</option>
            <option value="Marrón">Marrón</option>
            <option value="Azul">Azul</option>
            <option value="Rosa">Rosa</option>
            <option value="Rojo">Rojo</option>
          </select>
        </div>

        <div class="filter">
          <label for="tallas-filter">Tallas</label>
          <select id="tallas-filter" onchange="filterProducts()">
            <option value="">Seleccionar Talla</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
          </select>
        </div>
      </div>

      <!-- Tabla de inventarios -->
      <div class="inventory-table-container">
        <table id="inventory-table">
          <thead>
            <tr>
              <th>Cantidad</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Tipo de Zapato</th>
              <th>Colores</th>
              <th>Tallas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>20</td>
              <td><img src="https://res.cloudinary.com/steelblue/image/fetch/e_shadow:300,co_rgb:aeaeae/e_trim:10,fl_lossy,f_auto,q_auto,f_auto,dpr_auto,w_1200,h_1200/https://steelblue.com/app/uploads/2018/10/822951_OAK_J1P2112.png" class="product-img"></td>
              <td>Botas de Cuero</td>
              <td>Hombre</td>
              <td>Botas</td>
              <td>Negro, Marrón</td>
              <td>40, 41, 42</td>
            </tr>
            <tr>
              <td>15</td>
              <td><img src="https://cdn.shopify.com/s/files/1/0582/2971/9237/products/122200003077_x8_0b93fb43-2c1b-4315-b909-557a379a6227_600x.png?v=1669423620" class="product-img"></td>
              <td>Sandalias de Playa</td>
              <td>Mujer</td>
              <td>Sandalias</td>
              <td>Azul, Rosa</td>
              <td>36, 37, 38</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Botón flotante -->
  <button id="abrirModal">
    <i class="bi bi-plus-circle-fill"></i>
  </button>

  <!-- Modal con formulario -->
  <div id="miModal" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span> 
      <h2>Nuevo producto</h2>
      <form id="formularioProducto">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="imagen" placeholder="Imagen URL" required>
        <input type="text" id="categoria" placeholder="Categoría" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <input type="text" id="tipoZapato" placeholder="Tipo de zapato" required>
        <input type="text" id="tallas" placeholder="Tallas" required>
        <input type="text" id="colores" placeholder="Colores" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="/js/invetario.js"></script>

</body>
</html>
